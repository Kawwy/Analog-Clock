<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="time">
        <div class="circle" style="--clr: #fff;">
            <div class="dots sec_dots"></div>
            <svg>
                <circle cx="250" cy="250" r="250"></circle>
                <circle cx="250" cy="250" r="250" id="ss"></circle>
                <div class="hour">
                    <div class="hr" id="hr"></div>
                 </div>
                <div class="min">
                    <div class="mn" id="mn"></div>
                </div>
            </svg>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
